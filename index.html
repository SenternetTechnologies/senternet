    <style>

                linear-gradient(rgba(37, 99, 235, 0.1) 1px, transparent 1px),

<body class="bg-black">

    <!-- VIDEO AD LAYER -->
    <div id="video-ad-container">
        <!-- Update with your actual Raw GitHub URL -->
        <video id="intro-video" autoplay muted playsinline>
            <source src="VID_20260102_042647_174_bsl.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div id="countdown-timer">Ad ends in <span id="timer-sec">5</span>s</div>
        <button id="skip-btn" onclick="startExperience()">Skip Ad <i class="fa-solid fa-chevron-right ml-2"></i></button>
    </div>

    <!-- CINEMATIC BACKGROUND LAYER (Plays behind/after ad) -->
    <div id="intro-overlay">
        <div class="tech-lines"></div>
        <canvas id="fireworks"></canvas>
        <div class="content-wrap">
            <div class="year-glitch">2026</div>
            <div class="candle-container">
                <div class="flame"></div>
                <div class="flame" style="animation-delay: 0.05s"></div>
                <div class="flame" style="animation-delay: 0.12s"></div>
                <div class="flame" style="animation-delay: 0.08s"></div>
            </div>
            <h2 class="hero-title">SENTERNET TECHNOLOGIES</h2>
        </div>
    </div>

    <!-- MAIN APP LOADED IN IFRAME -->
    <div id="app-viewport">
        <iframe id="target-iframe" src="about:blank"></iframe>
    </div>

    <script>
        const appUrl = "https://script.google.com/macros/s/AKfycbwB9aFIBRR1Hdr1YwPfQspjNPd32zSDra80EXg70X2zfX1aNZN3vsFwIIB4RV3_gpWaAw/exec";
        let adClosed = false;

        // Ad Logic
        let timeLeft = 5;
        const timerSpan = document.getElementById('timer-sec');
        const skipBtn = document.getElementById('skip-btn');
        const countdownDiv = document.getElementById('countdown-timer');
        const video = document.getElementById('intro-video');

        const countdownInterval = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                timerSpan.textContent = timeLeft;
            } else {
                clearInterval(countdownInterval);
                countdownDiv.style.display = 'none';
                skipBtn.style.display = 'block';
            }
        }, 1000);

        // Auto-start experience when video ends
        video.onended = () => {
            if(!adClosed) startExperience();
        };

        function startExperience() {
            adClosed = true;
            document.getElementById('video-ad-container').classList.add('hidden-ad');
            
            // Wait for the fireworks animation briefly then switch to app
            setTimeout(() => {
                document.body.classList.add('started');
                // Optional: Remove overlays to save memory
                setTimeout(() => {
                    document.getElementById('intro-overlay').remove();
                    document.getElementById('video-ad-container').remove();
                }, 1000);
            }, 3000);
        }

        // Fireworks Canvas Logic
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.color = color;
                this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
                this.alpha = 1;
                this.friction = 0.95;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.5;
            const colors = ['#fbbf24', '#60a5fa', '#f472b6', '#ffffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                if (p.alpha > 0) {
                    p.update();
                    p.draw();
                } else {
                    particles.splice(i, 1);
                }
            });
            requestAnimationFrame(animate);
        }

        window.onload = () => {
            const iframe = document.getElementById('target-iframe');
            iframe.src = appUrl;
            animate();
            setInterval(createFirework, 800);
            
            // Try to unmute on user interaction if they tap anywhere
            document.addEventListener('click', () => {
                video.muted = false;
            }, { once: true });
        };
    </script>
</body>
