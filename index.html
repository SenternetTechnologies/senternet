    <style>
        :root {
            --senternet-blue: #2563eb;
            --senternet-purple: #8b5cf6;
            --senternet-green: #10b981;
            --senternet-red: #ef4444;
            --senternet-pink: #ec4899;
            --glass-bg: rgba(255, 255, 255, 0.7);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #ffffff;
            font-family: 'Outfit', sans-serif;
        }

        /* --- BRIGHT CINEMATIC INTRO --- */
        #intro-screen {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            background: radial-gradient(circle at center, #ffffff 0%, #f0f4ff 100%);
            transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Dynamic Floating Elements Background */
        #bg-canvas {
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        /* Central Glass-morphism Logo Area */
        .logo-card {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 3rem;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05), 
                        inset 0 0 20px rgba(255, 255, 255, 0.5);
            animation: cardFloat 3s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .admin-logo-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 1.5rem;
        }

        .admin-logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.2);
            object-fit: cover;
            position: relative;
            z-index: 2;
        }

        .logo-glow {
            position: absolute;
            inset: -10px;
            background: linear-gradient(45deg, var(--senternet-blue), var(--senternet-purple), var(--senternet-green));
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.3;
            animation: rotateGlow 4s linear infinite;
        }

        @keyframes rotateGlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .brand-name {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(to right, var(--senternet-blue), var(--senternet-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        .brand-tagline {
            font-size: 0.8rem;
            letter-spacing: 6px;
            color: #64748b;
            text-transform: uppercase;
            margin-top: 8px;
            font-weight: 700;
        }

        /* --- MAIN APP --- */
        #main-app {
            position: absolute;
            inset: 0;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .logo-card { width: 85%; padding: 2rem; }
            .brand-name { font-size: 2.2rem; }
            .admin-logo-wrapper { width: 110px; height: 110px; }
        }

    <script>
        // --- DYNAMIC BACKGROUND PARTICLES ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];

        const teamMembers = ["Senthil", "Kumar", "Sathish", "Anitha", "Arun", "Haritha", "Muralidharan", "Sevu", "Sen-Ai"];
        const projects = ["Muvi Foods", "Abulu Juice", "Senternet Web", "Sana Foods", "Story AI", "Insta AI", "Cansing Groups", "Monster Game", "Cover Event", "User Track"];
        const colors = ["#2563eb", "#8b5cf6", "#10b981", "#ef4444", "#ec4899"];
        const combinedData = [...teamMembers, ...projects];

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            
            for (let i = 0; i < 25; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    text: combinedData[Math.floor(Math.random() * combinedData.length)],
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 14 + 10,
                    vx: (Math.random() - 0.5) * 1,
                    vy: (Math.random() - 0.5) * 1,
                    opacity: Math.random() * 0.4 + 0.1
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;

                ctx.font = `bold ${p.size}px Outfit`;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.opacity;
                ctx.fillText(p.text, p.x, p.y);
                
                // Mouse interaction (gentle attraction to center)
                const dx = width/2 - p.x;
                const dy = height/2 - p.y;
                p.vx += dx * 0.00001;
                p.vy += dy * 0.00001;
            });
            
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        init();
        draw();

        // --- TRANSITION LOGIC ---
        window.onload = () => {
            const intro = document.getElementById('intro-screen');
            const app = document.getElementById('main-app');
            
            // Wait 4 seconds then transition
            setTimeout(() => {
                intro.style.opacity = '0';
                intro.style.transform = 'scale(1.1)';
                
                setTimeout(() => {
                    intro.style.display = 'none';
                    app.style.display = 'block';
                    setTimeout(() => app.style.opacity = '1', 50);
                }, 800);
            }, 4000);
        };

        // Prevent accidental exits
        history.pushState(null, null, location.href);
        window.onpopstate = () => history.go(1);
    </script>
