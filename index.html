<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO & METADATA -->
    <title>SENTERNET TECHNOLOGIES | Web Design & Digital Marketing Aranthangi</title>
    <meta name="description" content="Senternet Technologies Aranthangi - Premium Web Design & Digital Marketing Services.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #ffffff;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* VIDEO AD OVERLAY */
        #video-ad-container {
            position: fixed;
            inset: 0;
            z-index: 20000;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease;
        }

        #intro-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        /* UNMUTE PROMPT */
        #unmute-hint {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            color: white;
            padding: 8px 16px;
            border-radius: 99px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: pulse 2s infinite;
            pointer-events: none;
            z-index: 20002;
        }

        @keyframes pulse {
            0% { opacity: 0.6; transform: translateX(-50%) scale(0.95); }
            50% { opacity: 1; transform: translateX(-50%) scale(1); }
            100% { opacity: 0.6; transform: translateX(-50%) scale(0.95); }
        }

        #skip-btn {
            position: absolute;
            bottom: 40px;
            right: 40px;
            background: #fff;
            color: #000;
            padding: 12px 28px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            display: none;
            z-index: 20001;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        #countdown-timer {
            position: absolute;
            bottom: 40px;
            right: 40px;
            color: #fff;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* WHITE PROFESSIONAL INTRO */
        #intro-overlay {
            position: fixed;
            inset: 0;
            z-index: 10000;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease, transform 1s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .admin-frame {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid #f3f4f6;
            padding: 6px;
            background: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            margin-bottom: 24px;
            overflow: hidden;
            position: relative;
        }

        .admin-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #e5e7eb; /* Placeholder color */
        }

        .brand-name {
            font-weight: 700;
            letter-spacing: 0.1em;
            color: #111827;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        .brand-tagline {
            color: #6b7280;
            margin-top: 8px;
            font-weight: 400;
            font-size: 0.9rem;
        }

        .loading-bar-container {
            width: 200px;
            height: 3px;
            background: #f3f4f6;
            margin-top: 40px;
            border-radius: 10px;
            overflow: hidden;
        }

        .loading-bar-progress {
            width: 0%;
            height: 100%;
            background: #2563eb;
            transition: width 2.5s ease;
        }

        /* MAIN APP VIEWPORT */
        #app-viewport {
            width: 100%; height: 100vh;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease;
        }
        
        .started #app-viewport { opacity: 1; visibility: visible; }
        .hidden-ad { opacity: 0; pointer-events: none; }
        
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <!-- VIDEO AD LAYER -->
    <div id="video-ad-container" onclick="handleVideoClick()">
        <div id="unmute-hint">
            <i class="fa-solid fa-volume-high"></i> Tap anywhere to unmute
        </div>
        
        <video id="intro-video" autoplay muted playsinline>
            <source src="VID_20260102_042647_174_bsl.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div id="countdown-timer">Skip in <span id="timer-sec">5</span>s</div>
        <button id="skip-btn" onclick="startExperience(event)">Continue to Site <i class="fa-solid fa-arrow-right ml-2"></i></button>
    </div>

    <!-- CLEAN WHITE INTRO LAYER -->
    <div id="intro-overlay">
        <div class="admin-frame">
            <!-- Replace 'admin-photo.jpg' with your actual image path -->
            <img src="https://ui-avatars.com/api/?name=Senternet+Admin&background=2563eb&color=fff&size=200" alt="Admin" class="admin-img" onerror="this.src='https://via.placeholder.com/200?text=Admin'">
        </div>
        <h1 class="brand-name">Senternet Technologies</h1>
        <p class="brand-tagline">Aranthangi's Leading Digital Partner</p>
        
        <div class="loading-bar-container">
            <div id="progress-bar" class="loading-bar-progress"></div>
        </div>
    </div>

    <!-- MAIN APP LOADED IN IFRAME -->
    <div id="app-viewport">
        <iframe id="target-iframe" src="about:blank"></iframe>
    </div>

    <script>
        const appUrl = "https://script.google.com/macros/s/AKfycbwB9aFIBRR1Hdr1YwPfQspjNPd32zSDra80EXg70X2zfX1aNZN3vsFwIIB4RV3_gpWaAw/exec";
        let adSkipped = false;
        const video = document.getElementById('intro-video');

        // Ad Countdown Logic
        let timeLeft = 5;
        const timerSpan = document.getElementById('timer-sec');
        const skipBtn = document.getElementById('skip-btn');
        const countdownDiv = document.getElementById('countdown-timer');

        const countdownInterval = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                timerSpan.textContent = timeLeft;
            } else {
                clearInterval(countdownInterval);
                countdownDiv.style.display = 'none';
                skipBtn.style.display = 'block';
            }
        }, 1000);

        // Handle Unmuting on tap
        function handleVideoClick() {
            if (video.muted) {
                video.muted = false;
                document.getElementById('unmute-hint').style.display = 'none';
            }
        }

        // Auto-start experience when video ends
        video.onended = () => {
            if(!adSkipped) startExperience();
        };

        function startExperience(event) {
            if(event) event.stopPropagation(); // Prevent unmute trigger on skip
            adSkipped = true;
            
            // Hide Ad
            document.getElementById('video-ad-container').classList.add('hidden-ad');
            
            // Start Progress Bar on White Intro
            setTimeout(() => {
                document.getElementById('progress-bar').style.width = '100%';
            }, 100);

            // Transition to App
            setTimeout(() => {
                document.body.classList.add('started');
                // Cleanup to save memory
                setTimeout(() => {
                    document.getElementById('intro-overlay').style.display = 'none';
                    document.getElementById('video-ad-container').remove();
                }, 1000);
            }, 2800);
        }

        window.onload = () => {
            const iframe = document.getElementById('target-iframe');
            iframe.src = appUrl;
            
            // Simple gesture listener for wider support
            document.body.addEventListener('touchstart', () => {
                if (video && video.muted) handleVideoClick();
            }, { once: true });
        };
    </script>
</body>
</html>
