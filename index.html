    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Syncopate:wght@700&display=swap');

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;

        }

        /* VIDEO AD OVERLAY */

            z-index: 20000;

        #intro-video {
            width: 100%;

        #skip-btn {
            position: absolute;

            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);

            padding: 10px 20px;
            border: 1px solid rgba(255,255,255,0.3);

            display: none;
            z-index: 20001;

            font-size: 14px;

            text-transform: uppercase;

        #skip-btn:hover {

            color: #000;
        }

        #countdown-timer {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #fff;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* CINEMATIC INTRO OVERLAY */
        #intro-overlay {
            position: fixed;
            inset: 0;
            z-index: 10000;
            background: radial-gradient(circle at center, #0f172a 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease;
        }

        .tech-lines {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(37, 99, 235, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(37, 99, 235, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            perspective: 1000px;
            transform: rotateX(60deg) translateY(-100px);
            opacity: 0.3;
        }

        canvas#fireworks {
            position: absolute;
            inset: 0;
            z-index: 2;
        }

        .content-wrap {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .year-glitch {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.05em;
            background: linear-gradient(to bottom, #fff 0%, #fbbf24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 3s ease-in-out infinite;
        }

        .candle-container {
            margin-top: -10px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .flame {
            width: 10px; height: 25px;
            background: #ff6b00;
            border-radius: 50% 50% 20% 20%;

        .hero-title {

            font-size: 0.8rem;
            text-transform: uppercase;

        /* MAIN APP VIEWPORT FIXES */
        #app-viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            background: #fff; /* or the background of your google script */
            transition: opacity 1.2s ease-in-out;
            z-index: 1;
            overflow: hidden;
        }
        
        body.started #app-viewport { 
            opacity: 1; 
        }

        #target-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .hidden-ad { 
            opacity: 0 !important; 
            pointer-events: none; 
            visibility: hidden;
        }

        @keyframes flicker {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }

</head>
<body class="bg-black">

    <!-- VIDEO AD LAYER -->
    <div id="video-ad-container">
        <video id="intro-video" autoplay muted playsinline>
            <source src="VID_20260102_042647_174_bsl.mp4" type="video/mp4">
        </video>
        
        <div id="countdown-timer">Ad ends in <span id="timer-sec">5</span>s</div>
        <button id="skip-btn" onclick="startExperience()">Skip Ad <i class="fa-solid fa-chevron-right ml-2"></i></button>
    </div>

    <!-- CINEMATIC BACKGROUND LAYER -->
    <div id="intro-overlay">
        <div class="tech-lines"></div>
        <canvas id="fireworks"></canvas>
        <div class="content-wrap">
            <div class="year-glitch">2026</div>
            <div class="candle-container">
                <div class="flame"></div>
                <div class="flame" style="animation-delay: 0.05s"></div>
                <div class="flame" style="animation-delay: 0.12s"></div>
                <div class="flame" style="animation-delay: 0.08s"></div>
            </div>
            <h2 class="hero-title">SENTERNET TECHNOLOGIES</h2>
        </div>
    </div>

    <!-- MAIN APP LOADED IN IFRAME -->
    <div id="app-viewport">
        <iframe id="target-iframe" src="about:blank" allow="autoplay; camera; microphone; fullscreen"></iframe>
    </div>

    <script>
        // Use the provided URL
        const appUrl = "https://script.google.com/macros/s/AKfycbwB9aFIBRR1Hdr1YwPfQspjNPd32zSDra80EXg70X2zfX1aNZN3vsFwIIB4RV3_gpWaAw/exec";
        let adClosed = false;

        // Ad Logic
        let timeLeft = 5;
        const timerSpan = document.getElementById('timer-sec');
        const skipBtn = document.getElementById('skip-btn');
        const countdownDiv = document.getElementById('countdown-timer');
        const video = document.getElementById('intro-video');

        const countdownInterval = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                timerSpan.textContent = timeLeft;
            } else {
                clearInterval(countdownInterval);
                countdownDiv.style.display = 'none';
                skipBtn.style.display = 'block';
            }
        }, 1000);

        video.onended = () => {
            if(!adClosed) startExperience();
        };

        function startExperience() {
            if(adClosed) return;
            adClosed = true;
            
            // Fade out ad
            document.getElementById('video-ad-container').classList.add('hidden-ad');
            
            // Let the fireworks run for 3 seconds before showing the app
            setTimeout(() => {
                document.body.classList.add('started');
                
                // Cleanup intro layers after transition to save resources
                setTimeout(() => {
                    document.getElementById('intro-overlay').style.display = 'none';
                }, 1500);
            }, 3000);
        }

        // Fireworks Logic
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.color = color;
                this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
                this.alpha = 1;
                this.friction = 0.95;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        function createFirework() {
            if (document.hidden) return;
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.5;
            const colors = ['#fbbf24', '#60a5fa', '#f472b6', '#ffffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                if (p.alpha > 0) {
                    p.update();
                    p.draw();
                } else {
                    particles.splice(i, 1);
                }
            });
            requestAnimationFrame(animate);
        }

        window.onload = () => {
            const iframe = document.getElementById('target-iframe');
            iframe.src = appUrl;
            
            animate();
            const fireworkInterval = setInterval(createFirework, 800);
            
            // Interaction to enable sound
            document.addEventListener('click', () => {
                if(video) video.muted = false;
            }, { once: true });
        };
    </script>
</body>
