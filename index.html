<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENTERNET TECHNOLOGIES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Syncopate:wght@700&display=swap');

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
        }

        /* THE OVERLAY CONTAINER */
        #intro-overlay {
            position: fixed;
            inset: 0;
            z-index: 10000;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.8s;
        }

        /* TECH SNAKE CANVAS */
        #snake-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* MINIMALIST BRANDING */
        .branding-card {
            position: relative;
            z-index: 10;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
        }

        .branding-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .tech-title {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            font-weight: 700;
            letter-spacing: 0.8rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        /* MAIN APP VIEWPORT */
        #app-viewport {
            position: fixed;
            inset: 0;
            z-index: 1;
        }

        #target-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .fade-out {
            opacity: 0 !important;
            visibility: hidden !important;
        }
    </style>
</head>
<body>

    <!-- MAIN APP LOADED IN BACKGROUND -->
    <div id="app-viewport">
        <iframe id="target-iframe" src="https://rebrand.ly/senternet"></iframe>
    </div>

    <!-- TECH SNAKE INTRO OVERLAY -->
    <div id="intro-overlay">
        <canvas id="snake-canvas"></canvas>
        
        <div id="branding-card" class="branding-card">
            <div class="tech-title">SENTERNET</div>
            <div class="mt-4 flex justify-center gap-3">
                <div class="w-1.5 h-1.5 rounded-full bg-blue-500 animate-bounce"></div>
                <div class="w-1.5 h-1.5 rounded-full bg-purple-500 animate-bounce [animation-delay:150ms]"></div>
                <div class="w-1.5 h-1.5 rounded-full bg-cyan-500 animate-bounce [animation-delay:300ms]"></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('snake-canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('intro-overlay');
        const card = document.getElementById('branding-card');

        let width, height;
        let snakes = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class TechSnake {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.history = [];
                this.maxHistory = 50 + Math.random() * 70;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = 4 + Math.random() * 6;
                this.hue = Math.random() > 0.5 ? 200 : 260; 
                this.turnSpeed = (Math.random() - 0.5) * 0.15;
            }

            update() {
                this.history.push({x: this.x, y: this.y});
                if (this.history.length > this.maxHistory) this.history.shift();

                this.angle += this.turnSpeed;
                if (Math.random() > 0.9) this.turnSpeed = (Math.random() - 0.5) * 0.15;

                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                if (this.history.length < 2) return;

                ctx.beginPath();
                ctx.moveTo(this.history[0].x, this.history[0].y);
                
                for (let i = 1; i < this.history.length; i++) {
                    ctx.lineTo(this.history[i].x, this.history[i].y);
                }

                const grad = ctx.createLinearGradient(
                    this.history[0].x, this.history[0].y, 
                    this.x, this.y
                );
                grad.addColorStop(0, 'transparent');
                grad.addColorStop(1, `hsla(${this.hue}, 100%, 60%, 0.6)`);

                ctx.strokeStyle = grad;
                ctx.lineWidth = 1.5;
                ctx.lineCap = 'round';
                ctx.stroke();

                ctx.shadowBlur = 10;
                ctx.shadowColor = `hsla(${this.hue}, 100%, 60%, 1)`;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        for (let i = 0; i < 15; i++) {
            snakes.push(new TechSnake());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, width, height);

            snakes.forEach(snake => {
                snake.update();
                snake.draw();
            });

            requestAnimationFrame(animate);
        }

        window.onload = () => {
            animate();
            
            setTimeout(() => {
                card.classList.add('visible');
            }, 300);

            // Fast exit: Intro lasts only 3 seconds now
            setTimeout(() => {
                overlay.classList.add('fade-out');
                setTimeout(() => {
                    overlay.remove();
                }, 800);
            }, 3000);
        };
    </script>
</body>
</html>
