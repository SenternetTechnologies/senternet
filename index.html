<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Senternet Technologies | Aranthangi webdesign & digital marketing agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffffff;
        }

        /* Branding Intro Styles */
        #branding-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-in-out, visibility 0.8s;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            text-align: center;
            transform: scale(0.9);
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            to { transform: scale(1); opacity: 1; }
        }

        .loader-bar {
            width: 200px;
            height: 4px;
            background: #f0f0f0;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }

        .loader-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #8B5CF6, #EC4899);
            border-radius: 10px;
            animation: loadProgress 2.5s ease-in-out forwards;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        /* Iframe Container */
        #app-container {
            width: 100vw;
            height: 100vh;
            border: none;
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .gradient-text {
            background: linear-gradient(135deg, #6366F1 0%, #A855F7 50%, #EC4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .ceo-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #8B5CF6;
            margin: 0 auto 1.5rem;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }
    </style>
</head>
<body>

    <!-- Intro Branding Screen -->
    <div id="branding-intro">
        <div class="glass-card">
            <img src="https://www.jotform.com/uploads/senternettechnologies/agent_files/avatar_images/1000009224-6944f3cfaee596.07540393.webp" alt="Senthilkumar CEO" class="ceo-avatar">
            <h1 class="text-3xl font-extrabold mb-2 tracking-tight text-gray-900">
                SENTERNET <span class="gradient-text">TECHNOLOGIES</span>
            </h1>
            <p class="text-gray-500 font-medium text-sm tracking-widest uppercase mb-4">Innovation by Senthilkumar</p>
            
            <div class="loader-bar">
                <div class="loader-progress"></div>
            </div>
            <p id="status-text" class="text-xs text-gray-400 mt-3 font-semibold italic">Architecting your experience...</p>
        </div>
    </div>

    <!-- Main App Content -->
    <div id="app-container">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbwB9aFIBRR1Hdr1YwPfQspjNPd32zSDra80EXg70X2zfX1aNZN3vsFwIIB4RV3_gpWaAw/exec" 
            allow="geolocation; microphone; camera; clipboard-write;"
            id="main-iframe">
        </iframe>
    </div>

    <script>
        window.addEventListener('load', () => {
            const intro = document.getElementById('branding-intro');
            const container = document.getElementById('app-container');
            const statusText = document.getElementById('status-text');

            // Sequential status updates for "Pro" feel
            setTimeout(() => { statusText.innerText = "Syncing with Senternet Cloud..."; }, 800);
            setTimeout(() => { statusText.innerText = "Finalizing Secure Tunnel..."; }, 1800);

            // Hide intro and show app after branding sequence
            setTimeout(() => {
                intro.style.opacity = '0';
                setTimeout(() => {
                    intro.style.display = 'none';
                    container.style.display = 'block';
                }, 800);
            }, 3000);
        });

        // Prevention of accidental back swipes/navigation
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    </script>
</body>
</html>
