<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTERNET TECHNOLOGIES | Web design, Digital marketing, Graphic design and data Entry service provider in Aranthangi, Pudukkottai | Business in tamilnadu IT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Space+Grotesk:wght@700&display=swap');

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        /* Cinematic Intro Wrapper */
        #intro-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 1s cubic-bezier(0.87, 0, 0.13, 1), opacity 0.8s ease;
        }

        /* Floating Background Elements */
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #dbeafe 0%, #eff6ff 100%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            animation: move 20s infinite alternate;
        }
        @keyframes move {
            from { transform: translate(-10%, -10%) rotate(0deg); }
            to { transform: translate(10%, 10%) rotate(360deg); }
        }

        /* Dancing Letters Animation */
        .word {
            display: flex;
            gap: 4px;
            perspective: 1000px;
        }

        .letter {
            display: inline-block;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 5rem;
            font-weight: 800;
            color: #1e293b;
            animation: bounce 1.5s ease-in-out infinite;
            transform-origin: bottom;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(-5deg); color: #2563eb; }
            50% { transform: translateY(0) rotate(5deg); }
            75% { transform: translateY(-10px) rotate(-3deg); }
        }

        /* Delay each letter for a "wave" effect */
        .letter:nth-child(1) { animation-delay: 0.1s; }
        .letter:nth-child(2) { animation-delay: 0.2s; }
        .letter:nth-child(3) { animation-delay: 0.3s; }
        .letter:nth-child(4) { animation-delay: 0.4s; }
        .letter:nth-child(5) { animation-delay: 0.5s; }
        .letter:nth-child(6) { animation-delay: 0.6s; }
        .letter:nth-child(7) { animation-delay: 0.7s; }
        .letter:nth-child(8) { animation-delay: 0.8s; }
        .letter:nth-child(9) { animation-delay: 0.9s; }

        .brand-subtext {
            margin-top: 1rem;
            letter-spacing: 0.6em;
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 600;
            color: #94a3b8;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 1s forwards 1.2s;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* App Container */
        #app-viewport {
            width: 100%;
            height: 100vh;
            opacity: 0;
            transform: scale(1.05);
            transition: all 1.2s ease-out;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Transition state */
        .started #intro-overlay {
            transform: translateY(-100%);
            pointer-events: none;
        }
        .started #app-viewport {
            opacity: 1;
            transform: scale(1);
        }

        @media (max-width: 640px) {
            .letter { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <!-- Background Decoration -->
    <div class="blob" style="top: -10%; left: -10%;"></div>
    <div class="blob" style="bottom: -10%; right: -10%; background: #fff7ed;"></div>

    <!-- 1. CARTOONISTIC DANCING INTRO -->
    <div id="intro-overlay">
        <div class="word">
            <span class="letter">S</span>
            <span class="letter">E</span>
            <span class="letter">N</span>
            <span class="letter">T</span>
            <span class="letter">E</span>
            <span class="letter">R</span>
            <span class="letter">N</span>
            <span class="letter">E</span>
            <span class="letter">T</span>
        </div>
        <p class="brand-subtext">Technologies</p>
    </div>

    <!-- 2. MAIN APP IFRAME -->
    <div id="app-viewport">
        <iframe id="target-frame" src=""></iframe>
    </div>

    <script>
        // Use your existing AppScript URL
        const appUrl = "https://script.google.com/macros/s/AKfycbwB9aFIBRR1Hdr1YwPfQspjNPd32zSDra80EXg70X2zfX1aNZN3vsFwIIB4RV3_gpWaAw/exec";
        
        window.onload = () => {
            // Set iframe src immediately to start loading in background
            document.getElementById('target-frame').src = appUrl;

            // Wait for 5 seconds of animation before entering
            setTimeout(() => {
                document.body.classList.add('started');
            }, 5000);
        };
    </script>
</body>
</html>
