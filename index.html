<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Senternet Technologies | Aranthangi</title>
    
    <!-- SEO & Meta Tags -->
    <meta name="title" content="Senternet Technologies | Best Web Design & Digital Marketing in Aranthangi">
    <meta name="description" content="Senternet Technologies is a premier digital agency in Aranthangi. Specializing in Web Design, Graphic Design, and Digital Marketing led by CEO Senthilkumar.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/webp" href="https://www.jotform.com/uploads/senternettechnologies/agent_files/avatar_images/1000009224-6944f3cfaee596.07540393.webp">

    <style>
        :root {
            --accent: #2563eb;
            --secondary: #8b5cf6;
            --glass: rgba(255, 255, 255, 0.8);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background: #ffffff;
            font-family: 'Outfit', sans-serif;
        }

        /* --- STUNNING INTRO SCREEN --- */
        #intro-screen {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Animated Background Particles */
        #intro-canvas {
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        /* Central Logo Animation */
        .intro-container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .logo-box {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 2rem;
            padding: 10px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 60px rgba(0,0,0,0.1); }
            50% { transform: scale(1.05); box-shadow: 0 30px 80px rgba(37, 99, 235, 0.2); }
        }

        .ceo-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #f8fafc;
        }

        /* Scanning Light Effect */
        .logo-box::after {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            border: 2px solid var(--accent);
            animation: orbit 4s linear infinite;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg); border-color: var(--accent); }
            50% { border-color: var(--secondary); }
            100% { transform: rotate(360deg); border-color: var(--accent); }
        }

        .brand-title {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #1e293b 0%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.5s;
        }

        .loading-bar-container {
            width: 240px;
            height: 4px;
            background: #f1f5f9;
            margin: 1.5rem auto;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--accent), var(--secondary));
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- WATER RIPPLE TRANSITION --- */
        .ripple-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9998;
            background: rgba(255,255,255,0);
            backdrop-filter: blur(0px);
            transition: backdrop-filter 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .rippling {
            backdrop-filter: blur(20px);
            background: rgba(255,255,255,0.3);
        }

        /* --- MAIN CONTENT --- */
        #main-app {
            position: fixed;
            inset: 0;
            display: none;
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 1.2s ease, transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile Scale */
        @media (max-width: 640px) {
            .brand-title { font-size: 2.2rem; }
            .logo-box { width: 140px; height: 140px; }
        }
    </style>
</head>
<body>

    <!-- Intro Scene -->
    <div id="intro-screen">
        <canvas id="intro-canvas"></canvas>
        <div class="intro-container">
            <div class="logo-box">
                <img src="https://www.jotform.com/uploads/senternettechnologies/agent_files/avatar_images/1000009224-6944f3cfaee596.07540393.webp" alt="Senternet CEO" class="ceo-img">
            </div>
            <h1 class="brand-title">SENTERNET</h1>
            <p class="text-slate-400 font-bold tracking-[0.5em] uppercase text-[10px] mt-2">Technologies</p>
            
            <div class="loading-bar-container">
                <div id="loader" class="loading-bar-fill"></div>
            </div>
            <p id="status-text" class="text-slate-400 text-xs font-medium">Initializing Digital Excellence...</p>
        </div>
    </div>

    <!-- Ripple Transition Effect -->
    <div id="ripple-layer" class="ripple-overlay"></div>

    <!-- Main Website Container -->
    <div id="main-app">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbwB9aFIBRR1Hdr1YwPfQspjNPd32zSDra80EXg70X2zfX1aNZN3vsFwIIB4RV3_gpWaAw/exec" 
            allow="geolocation; microphone; camera; clipboard-write; self"
            id="app-iframe">
        </iframe>
    </div>

    <script>
        // 1. Particle Background Logic
        const canvas = document.getElementById('intro-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];

        const tags = ["Web Design", "Digital Marketing", "AppScript", "SEO", "Graphic Design", "Senthilkumar", "Aranthangi"];

        function initCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    text: tags[Math.floor(Math.random() * tags.length)],
                    size: Math.random() * 12 + 10,
                    speed: Math.random() * 0.5 + 0.2,
                    opacity: Math.random() * 0.2
                });
            }
        }

        function animateCanvas() {
            ctx.clearRect(0, 0, width, height);
            ctx.font = `600 ${particles[0].size}px Outfit`;
            particles.forEach(p => {
                p.y -= p.speed;
                if (p.y < -20) p.y = height + 20;
                ctx.globalAlpha = p.opacity;
                ctx.fillStyle = '#2563eb';
                ctx.fillText(p.text, p.x, p.y);
            });
            requestAnimationFrame(animateCanvas);
        }

        // 2. Transition & Loading Logic
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const statusText = document.getElementById('status-text');
            const intro = document.getElementById('intro-screen');
            const ripple = document.getElementById('ripple-layer');
            const app = document.getElementById('main-app');

            let progress = 0;
            const messages = [
                "Syncing Systems...",
                "Loading Creative Assets...",
                "Optimizing Experience...",
                "Ready to Launch!"
            ];

            // Simulated progress connected to the 4-second delay
            const interval = setInterval(() => {
                progress += 1;
                loader.style.width = progress + '%';
                
                if(progress === 25) statusText.innerText = messages[0];
                if(progress === 50) statusText.innerText = messages[1];
                if(progress === 75) statusText.innerText = messages[2];
                if(progress === 95) statusText.innerText = messages[3];

                if (progress >= 100) {
                    clearInterval(interval);
                    startTransition();
                }
            }, 35); // Approx 3.5 to 4 seconds total

            function startTransition() {
                // Step 1: Trigger Water Ripple / Blur
                ripple.classList.add('rippling');
                
                setTimeout(() => {
                    // Step 2: Fade out Intro
                    intro.style.opacity = '0';
                    intro.style.transition = 'opacity 0.8s ease';
                    
                    // Step 3: Show Main App with Scale & Blur clearing
                    app.style.display = 'block';
                    setTimeout(() => {
                        app.style.opacity = '1';
                        app.style.transform = 'scale(1)';
                        ripple.style.backdropFilter = 'blur(0px)';
                        ripple.style.background = 'transparent';
                    }, 100);

                    // Final Cleanup
                    setTimeout(() => {
                        intro.style.display = 'none';
                        ripple.style.display = 'none';
                    }, 1200);
                }, 500);
            }
        });

        window.addEventListener('resize', initCanvas);
        initCanvas();
        animateCanvas();

        // Prevent Back Button Exit
        history.pushState(null, null, location.href);
        window.onpopstate = () => history.go(1);
    </script>
</body>
</html>
