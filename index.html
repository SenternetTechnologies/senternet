    <script>
        // --- DYNAMIC BACKGROUND PARTICLES ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];

        const teamMembers = ["Senthil", "Kumar", "Sathish", "Arun", "Haritha", "Muralidharan", "Sevu", "Sen-Ai"];
        const projects = ["Muvi Foods", "Abulu Juice", "Senternet Web", "Sana Foods", "Story AI", "Insta AI", "Cansing Groups", "Monster Game", "Cover Event", "User Track"];
        const colors = ["#2563eb", "#8b5cf6", "#10b981", "#ef4444", "#ec4899"];
        const combinedData = [...teamMembers, ...projects];

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            
            // Optimization: Reduced particle count slightly for mobile performance
            const particleCount = window.innerWidth < 600 ? 15 : 25;

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    text: combinedData[Math.floor(Math.random() * combinedData.length)],
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 14 + 10,
                    vx: (Math.random() - 0.5) * 1,
                    vy: (Math.random() - 0.5) * 1,
                    opacity: Math.random() * 0.4 + 0.1
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;

                ctx.font = `bold ${p.size}px Outfit`;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.opacity;
                ctx.fillText(p.text, p.x, p.y);
                
                // Mouse interaction
                const dx = width/2 - p.x;
                const dy = height/2 - p.y;
                p.vx += dx * 0.00001;
                p.vy += dy * 0.00001;
            });
            
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        init();
        draw();

        // --- TRANSITION LOGIC ---
        window.onload = () => {
            const intro = document.getElementById('intro-screen');
            const app = document.getElementById('main-app');
            
            setTimeout(() => {
                intro.style.opacity = '0';
                intro.style.transform = 'scale(1.1)';
                
                setTimeout(() => {
                    intro.style.display = 'none';
                    app.style.display = 'block';
                    setTimeout(() => app.style.opacity = '1', 50);
                    
                    // Start Ads ONLY after intro finishes
                    startAdCycle();
                }, 800);
            }, 4000);
        };

        // --- REALTIME ADS LOGIC ---
        
        // IMPORTANT: Replace this URL with your published Apps Script Web App URL
        // Example format: https://script.google.com/macros/s/XXXXX/exec
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwB9aFIBRR1Hdr1YwPfQspjNPd32zSDra80EXg70X2zfX1aNZN3vsFwIIB4RV3_gpWaAw/exec"; 

        let adList = [];
        let currentAdIndex = 0;
        let adContainer = document.getElementById('ad-container');
        let currentAdLink = "";

        // Fetch ads from Google Sheet
        async function fetchAds() {
            try {
                if(SCRIPT_URL === "YOUR_APPS_SCRIPT_WEB_APP_URL_HERE") {
                    console.log("Please setup Apps Script URL");
                    return;
                }
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                if (data && data.length > 0) {
                    adList = data;
                }
            } catch (error) {
                console.error("Error fetching ads:", error);
            }
        }

        function showAd() {
            if (adList.length === 0) return;

            const ad = adList[currentAdIndex];
            
            // Update UI
            document.getElementById('ad-title').innerText = ad.title || "Senternet Offer";
            document.getElementById('ad-desc').innerText = ad.description || "Check this out!";
            document.getElementById('ad-image').src = ad.image || "https://picsum.photos/60";
            currentAdLink = ad.link;

            // Slide In
            adContainer.classList.add('show');

            // Set next index
            currentAdIndex = (currentAdIndex + 1) % adList.length;

            // Auto Hide after 6 seconds (so user has time to read)
            setTimeout(() => {
                hideAd();
            }, 6000); 
        }

        function hideAd() {
            adContainer.classList.remove('show');
        }

        function handleAdClick() {
            if (currentAdLink) {
                window.open(currentAdLink, '_blank');
            }
        }

        function startAdCycle() {
            // First fetch
            fetchAds();
            
            // Refresh data every 30 seconds to keep it "Realtime" without spamming
            setInterval(fetchAds, 3000);

            // Ad Display Loop: Show one every 9 seconds (Gap time)
            // Note: Total cycle = Display Time (6s) + Gap Time (9s) = 15s approx loop
            setInterval(() => {
                // Only show if currently hidden to avoid glitching
                if (!adContainer.classList.contains('show')) {
                    showAd();
                }
            }, 9000); 
        }

        // Prevent accidental exits
        history.pushState(null, null, location.href);
        window.onpopstate = () => history.go(1);
    </script>
